<div class="col-md-8 offset-md-2">
    <div>
        <h2 class="title is-4">User settings</h2>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form name="form" (ngSubmit)="fusr.form.valid && updateUser()" #fusr="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': fusr.submitted && !firstName.valid }">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                    <div *ngIf="fusr.submitted && !firstName.valid" class="help-block">First Name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': fusr.submitted && !lastName.valid }">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                    <div *ngIf="fusr.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                </div>
                <div class="form-group">
                    <input type="submit" [disabled]="userLoading" class="btn btn-primary" value="Update">

                    <input type="button" [disabled]="userLoading" class="btn btn-secondary" value="Cancel">

            </form>
        </div>
  <!--<hr />-->
        <div class="col-md-6">
            <form name="form" (ngSubmit)="fpass.form.valid && updatePass()" #fpass="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': fpass.submitted && !oldPass.valid }">
                    <label for="oldPass">Current Password</label>
                    <input type="password" class="form-control" name="oldPass" [(ngModel)]="passModel.oldPass" #oldPass="ngModel" required validateEqual="confirmPassword" reverse="true"/>
                    <div *ngIf="fpass.submitted && !oldPass.valid" class="help-block">Old password is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': fpass.submitted && !newPass.valid }">
                    <label for="newPass">New Password</label>
                    <input type="password" class="form-control" name="newPass" [(ngModel)]="passModel.newPass" #newPass="ngModel" required validateEqual="confirmPassword"/>
                    <div *ngIf="fpass.submitted && !newPass.valid" class="help-block">New password is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': fpass.submitted && !conPass.valid }">
                    <label for="conPass">Confirm Password</label>
                    <input type="password" class="form-control" name="conPass" [(ngModel)]="passModel.conPass" #conPass="ngModel" required />
                    <div *ngIf="fpass.submitted && !conPass.valid" class="help-block">Confirmation is required</div>
                </div>
                <div class="form-group">
                    <input type="submit" [disabled]="passLoading" class="btn btn-primary" value="Update">
                    <img *ngIf="passLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    <input type="button" [disabled]="passLoading" class="btn btn-secondary" value="Cancel">
                </div>
            </form>
        </div>
    </div>
</div>
